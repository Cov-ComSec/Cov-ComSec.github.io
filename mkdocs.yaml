site_name: 'CUEH ComSec'
docs_dir: docs
nav:
  - Home: index.md
  - Week 1 - Nmap:
      - Materials: w1-nmap
      - Writeup: w1-nmap/writeup.md
  - Week 2 - Web Enumeration: w2-webenum
  - Week 3 - Ziemni, Graduate Talk: w3-ziemni
  - Writeups : writeups
markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - footnotes
  - mdx_math
plugins:
  - search
  - macros:

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

  
theme: 
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'

extra_css:
    - css/extra.css

